<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话记录管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dialog-group {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .dialog-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message-user {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-normal {
            background-color: #f1f1f1;
        }
        .message-system {
            background-color: #fff3cd;
            font-style: italic;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }
        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">对话记录管理</h1>

        <!-- 对话记录管理 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>对话记录列表</span>
                <div>
                    <select id="soupFilter" class="form-select form-select-sm" style="width: auto; display: inline-block; margin-right: 5px;">
                        <option value="all">所有汤面</option>
                    </select>
                    <select id="userFilter" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                        <option value="all">所有用户</option>
                    </select>
                    <button id="refreshDialogs" class="btn btn-sm btn-outline-primary ms-2">刷新</button>
                    <button id="clearAllDialogs" class="btn btn-sm btn-outline-danger ms-2">清除所有</button>
                </div>
            </div>
            <div class="card-body">
                <div id="dialogsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API基础URL
        const DIALOG_API_BASE_URL = 'http://localhost:8080/yishao-api/dialog';
        const SOUP_API_BASE_URL = 'http://localhost:8080/yishao-api/soup';

        // 存储所有汤面的映射关系
        let soupsMap = {};
        // 存储所有对话数据
        let allDialogs = [];
        // 存储所有用户ID
        let userIds = new Set();

        // 获取所有对话记录
        async function fetchAllDialogs() {
            try {
                // 初始化对话列表
                const dialogsList = document.getElementById('dialogsList');
                dialogsList.innerHTML = '<div class="text-center my-5"><div class="spinner-border" role="status"></div><p class="mt-2">正在加载对话记录...</p></div>';

                // 获取所有汤面数据
                try {
                    const soupsResponse = await fetch(`${SOUP_API_BASE_URL}`);
                    const soupsData = await soupsResponse.json();

                    if (soupsData.success) {
                        // 获取汤面数据
                        const soups = soupsData.data.soups || [];

                        // 存储汤面映射关系
                        soupsMap = {};
                        soups.forEach(soup => {
                            soupsMap[soup.soupId] = soup;
                        });

                        // 更新汤面选择器
                        updateSoupFilter(soups);
                    }
                } catch (soupErr) {
                    console.error('获取汤面数据失败:', soupErr);
                    // 继续执行，不影响对话记录的获取
                }

                // 获取所有对话记录
                const dialogResponse = await fetch(`${DIALOG_API_BASE_URL}/dialog/list`);
                const dialogData = await dialogResponse.json();

                if (!dialogData.success) {
                    throw new Error('获取对话记录失败：' + dialogData.error);
                }

                // 处理对话数据
                const dialogs = dialogData.data.dialogs || [];
                allDialogs = [];
                userIds = new Set();

                console.log('获取到的对话数据:', dialogs);

                // 如果没有对话记录，直接显示无对话记录并返回
                if (dialogs.length === 0) {
                    document.getElementById('dialogsList').innerHTML = '<div class="alert alert-info">没有找到对话记录</div>';
                    return; // 提前返回，不执行后续操作
                }

                for (const dialog of dialogs) {
                    const soupTitle = soupsMap[dialog.soupId]?.title || '未知汤面';

                    if (dialog.messages && dialog.messages.length > 0) {
                        allDialogs.push({
                            dialogId: dialog.dialogId,
                            soupId: dialog.soupId,
                            userId: dialog.userId,
                            soupTitle: soupTitle,
                            messages: dialog.messages,
                            lastUpdated: dialog.lastUpdated || Date.now()
                        });

                        // 收集用户ID
                        if (dialog.userId) {
                            userIds.add(dialog.userId);
                        }
                    }
                }

                console.log('处理后的对话数据:', allDialogs);
                console.log('收集到的用户ID:', Array.from(userIds));

                // 更新用户过滤器
                updateUserFilter(Array.from(userIds));

                // 按最后更新时间排序
                allDialogs.sort((a, b) => b.lastUpdated - a.lastUpdated);

                // 显示对话记录
                applyFiltersAndDisplay();

            } catch (err) {
                console.error('获取对话记录失败:', err);
                document.getElementById('dialogsList').innerHTML = `<div class="alert alert-danger">获取对话记录失败: ${err.message}</div>`;
            }
        }

        // 更新汤面选择器
        function updateSoupFilter(soups) {
            const soupFilter = document.getElementById('soupFilter');

            // 清除现有选项，保留第一个"所有汤面"选项
            while (soupFilter.options.length > 1) {
                soupFilter.remove(1);
            }

            // 添加汤面选项
            soups.forEach(soup => {
                const option = document.createElement('option');
                option.value = soup.soupId;
                option.textContent = soup.title;
                soupFilter.appendChild(option);
            });
        }

        // 更新用户过滤器
        function updateUserFilter(userIds) {
            const userFilter = document.getElementById('userFilter');

            // 清除现有选项，保留第一个"所有用户"选项
            while (userFilter.options.length > 1) {
                userFilter.remove(1);
            }

            // 添加用户选项
            userIds.sort().forEach(userId => {
                const option = document.createElement('option');
                option.value = userId;
                option.textContent = userId;
                userFilter.appendChild(option);
            });
        }

        // 应用过滤器并显示对话
        function applyFiltersAndDisplay() {
            const soupFilter = document.getElementById('soupFilter');
            const userFilter = document.getElementById('userFilter');
            const selectedSoupId = soupFilter.value;
            const selectedUserId = userFilter.value;

            // 过滤对话记录
            let filteredDialogs = allDialogs;

            if (selectedSoupId !== 'all') {
                filteredDialogs = filteredDialogs.filter(dialog => dialog.soupId === selectedSoupId);
            }

            if (selectedUserId !== 'all') {
                filteredDialogs = filteredDialogs.filter(dialog => dialog.userId === selectedUserId);
            }

            // 显示对话记录
            displayDialogs(filteredDialogs);
        }

        // 显示对话记录
        function displayDialogs(dialogs) {
            const dialogsList = document.getElementById('dialogsList');

            // 清除现有内容
            dialogsList.innerHTML = '';

            console.log('显示对话记录:', dialogs);

            if (dialogs.length === 0) {
                dialogsList.innerHTML = '<div class="alert alert-info">没有找到对话记录</div>';
                return;
            }

            // 显示对话记录
            dialogs.forEach(dialog => {
                const dialogElement = document.createElement('div');
                dialogElement.className = 'dialog-group';

                // 创建对话头部
                const dialogHeader = document.createElement('div');
                dialogHeader.className = 'dialog-header';
                // 安全地获取对话ID的前10个字符
                const dialogIdPrefix = dialog.dialogId ? dialog.dialogId.substring(0, 10) : 'unknown';

                dialogHeader.innerHTML = `
                    <div>
                        <h5 class="mb-0">对话 ${dialogIdPrefix}...</h5>
                        <small class="text-muted">对话ID: ${dialog.dialogId || 'unknown'}</small><br>
                        <small class="text-muted">汤面ID: ${dialog.soupId || 'unknown'}</small><br>
                        <small class="text-muted">用户ID: ${dialog.userId || 'unknown'}</small>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearDialog('${dialog.dialogId || ''}')">清除对话</button>
                    </div>
                `;

                // 创建对话消息容器
                const messagesContainer = document.createElement('div');
                messagesContainer.className = 'dialog-messages';

                // 添加消息
                dialog.messages.forEach(message => {
                    const messageContainer = document.createElement('div');
                    messageContainer.className = 'message-container';

                    // 消息信息
                    const messageInfo = document.createElement('div');
                    messageInfo.className = 'message-info';
                    const messageTime = new Date(message.timestamp).toLocaleString();
                    messageInfo.textContent = `${message.role === 'user' ? '用户' : 'agent'} · ${messageTime}`;

                    // 消息内容
                    const messageElement = document.createElement('div');
                    messageElement.className = `message message-${message.role === 'user' ? 'user' : 'normal'}`;
                    messageElement.textContent = message.content;

                    // 添加到容器
                    messageContainer.appendChild(messageInfo);
                    messageContainer.appendChild(messageElement);
                    messagesContainer.appendChild(messageContainer);
                });

                // 添加到对话组
                dialogElement.appendChild(dialogHeader);
                dialogElement.appendChild(messagesContainer);

                // 添加到列表
                dialogsList.appendChild(dialogElement);
            });
        }

        // 清除指定对话记录 - 定义为全局函数以便在HTML中调用
        window.clearDialog = async function(dialogId) {
            if (!dialogId) {
                alert('对话ID无效，无法删除');
                return;
            }

            if (!confirm(`确定要清除对话 "${dialogId}" 吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/${dialogId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('清除成功！');
                    fetchAllDialogs(); // 重新加载对话记录
                } else {
                    alert('清除失败：' + (data.error || '未知错误'));
                }
            } catch (err) {
                console.error('清除对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 清除所有对话记录
        async function clearAllDialogs() {
            if (!confirm('确定要清除所有对话记录吗？此操作无法撤销！')) {
                return;
            }

            try {
                // 获取所有对话记录
                const dialogResponse = await fetch(`${DIALOG_API_BASE_URL}/dialog/list`);
                const dialogData = await dialogResponse.json();

                if (!dialogData.success) {
                    throw new Error('获取对话记录失败：' + dialogData.error);
                }

                const dialogs = dialogData.data.dialogs || [];

                if (dialogs.length === 0) {
                    alert('没有对话记录需要清除');
                    return;
                }

                let totalDeleted = 0;

                // 对每个对话ID清除对话记录
                for (const dialog of dialogs) {
                    if (!dialog.dialogId) {
                        console.error('对话缺少dialogId:', dialog);
                        continue;
                    }

                    try {
                        const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/${dialog.dialogId}`, {
                            method: 'DELETE'
                        });

                        const data = await response.json();
                        if (data.success) {
                            totalDeleted++;
                        }
                    } catch (err) {
                        console.error(`清除对话 ${dialog.dialogId} 失败:`, err);
                    }
                }

                alert(`清除成功！共清除了 ${totalDeleted} 个对话。`);
                fetchAllDialogs(); // 重新加载对话记录

            } catch (err) {
                console.error('清除所有对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 添加事件监听器
        document.getElementById('refreshDialogs').addEventListener('click', fetchAllDialogs);
        document.getElementById('clearAllDialogs').addEventListener('click', clearAllDialogs);
        document.getElementById('soupFilter').addEventListener('change', applyFiltersAndDisplay);
        document.getElementById('userFilter').addEventListener('change', applyFiltersAndDisplay);

        // 页面加载时获取对话记录
        fetchAllDialogs();
    </script>
</body>
</html>
