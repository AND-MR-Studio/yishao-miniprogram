<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对话记录管理</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dialog-group {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .dialog-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message-user {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-normal {
            background-color: #f1f1f1;
        }
        .message-system {
            background-color: #fff3cd;
            font-style: italic;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }
        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }
        .nav-link.active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">汤面管理系统</h1>

        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="soup.html">汤面管理</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="dialog.html">对话记录</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!-- 对话记录管理 -->
        <div class="card mb-4">
            <div class="card-header d-flex justify-content-between align-items-center">
                <span>对话记录</span>
                <div>
                    <select id="soupFilter" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                        <option value="all">所有汤面</option>
                    </select>
                    <button id="refreshDialogs" class="btn btn-sm btn-outline-primary ms-2">刷新</button>
                    <button id="clearAllDialogs" class="btn btn-sm btn-outline-danger ms-2">清除所有</button>
                </div>
            </div>
            <div class="card-body">
                <div id="dialogsList"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8080/api/soup';
        const DIALOG_API_BASE_URL = 'http://localhost:8080/api';

        // 存储所有汤面的映射关系
        let soupsMap = {};

        // 获取所有对话记录
        async function fetchAllDialogs() {
            try {
                // 首先获取所有汤面ID
                const soupsResponse = await fetch(`${API_BASE_URL}`);
                const soupsData = await soupsResponse.json();

                if (!soupsData.success) {
                    throw new Error('获取汤面列表失败：' + soupsData.error);
                }

                // 兼容新旧两种响应格式
                const soups = Array.isArray(soupsData.data) ? soupsData.data : soupsData.data?.soups || [];

                // 更新汤面选择器
                updateSoupFilter(soups);

                // 初始化对话列表
                const dialogsList = document.getElementById('dialogsList');
                dialogsList.innerHTML = '<div class="text-center my-5"><div class="spinner-border" role="status"></div><p class="mt-2">正在加载对话记录...</p></div>';

                // 存储所有对话记录
                const allDialogs = [];

                // 存储汤面映射关系
                soups.forEach(soup => {
                    soupsMap[soup.soupId] = soup;
                });

                // 获取所有对话记录
                const dialogResponse = await fetch(`${DIALOG_API_BASE_URL}/dialog/list`);
                const dialogData = await dialogResponse.json();

                if (!dialogData.success) {
                    throw new Error('获取对话记录失败：' + dialogData.error);
                }

                // 处理对话数据
                for (const soupId in dialogData.data.dialogs) {
                    const dialogInfo = dialogData.data.dialogs[soupId];
                    const soup = soupsMap[soupId];

                    if (soup && dialogInfo.messages && dialogInfo.messages.length > 0) {
                        allDialogs.push({
                            soupId: soupId,
                            soupTitle: soup.title,
                            messages: dialogInfo.messages,
                            lastUpdated: dialogInfo.lastUpdated || Date.now()
                        });
                    }
                }

                // 按最后更新时间排序
                allDialogs.sort((a, b) => b.lastUpdated - a.lastUpdated);

                // 显示对话记录
                displayDialogs(allDialogs);

            } catch (err) {
                console.error('获取对话记录失败:', err);
                document.getElementById('dialogsList').innerHTML = `<div class="alert alert-danger">获取对话记录失败: ${err.message}</div>`;
            }
        }

        // 更新汤面选择器
        function updateSoupFilter(soups) {
            const soupFilter = document.getElementById('soupFilter');

            // 清除现有选项，保留第一个"所有汤面"选项
            while (soupFilter.options.length > 1) {
                soupFilter.remove(1);
            }

            // 添加汤面选项
            soups.forEach(soup => {
                const option = document.createElement('option');
                option.value = soup.soupId;
                option.textContent = soup.title;
                soupFilter.appendChild(option);
            });
        }

        // 显示对话记录
        function displayDialogs(dialogs) {
            const dialogsList = document.getElementById('dialogsList');
            const soupFilter = document.getElementById('soupFilter');
            const selectedSoupId = soupFilter.value;

            // 过滤对话记录
            const filteredDialogs = selectedSoupId === 'all' ?
                dialogs :
                dialogs.filter(dialog => dialog.soupId === selectedSoupId);

            // 清除现有内容
            dialogsList.innerHTML = '';

            if (filteredDialogs.length === 0) {
                dialogsList.innerHTML = '<div class="alert alert-info">没有找到对话记录</div>';
                return;
            }

            // 显示对话记录
            filteredDialogs.forEach(dialog => {
                const dialogElement = document.createElement('div');
                dialogElement.className = 'dialog-group';

                // 创建对话头部
                const dialogHeader = document.createElement('div');
                dialogHeader.className = 'dialog-header';
                dialogHeader.innerHTML = `
                    <div>
                        <h5 class="mb-0">${dialog.soupTitle}</h5>
                        <small class="text-muted">汤面ID: ${dialog.soupId}</small>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearDialog('${dialog.soupId}')">清除对话</button>
                    </div>
                `;

                // 创建对话消息容器
                const messagesContainer = document.createElement('div');
                messagesContainer.className = 'dialog-messages';

                // 添加消息
                dialog.messages.forEach(message => {
                    const messageContainer = document.createElement('div');
                    messageContainer.className = 'message-container';

                    // 消息信息
                    const messageInfo = document.createElement('div');
                    messageInfo.className = 'message-info';
                    const messageTime = new Date(message.timestamp).toLocaleString();
                    messageInfo.textContent = `${message.type === 'user' ? '用户' : '系统'} · ${messageTime}`;

                    // 消息内容
                    const messageElement = document.createElement('div');
                    messageElement.className = `message message-${message.type}`;
                    messageElement.textContent = message.content;

                    // 添加到容器
                    messageContainer.appendChild(messageInfo);
                    messageContainer.appendChild(messageElement);
                    messagesContainer.appendChild(messageContainer);
                });

                // 添加到对话组
                dialogElement.appendChild(dialogHeader);
                dialogElement.appendChild(messagesContainer);

                // 添加到列表
                dialogsList.appendChild(dialogElement);
            });
        }

        // 清除指定汤面的对话记录 - 定义为全局函数以便在HTML中调用
        window.clearDialog = async function(soupId) {
            if (!confirm(`确定要清除汤面 "${soupsMap[soupId]?.title || soupId}" 的对话记录吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/delete/${soupId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert(`清除成功！共清除了 ${data.data.deletedCount} 条消息。`);
                    fetchAllDialogs(); // 重新加载对话记录
                } else {
                    alert('清除失败：' + data.error);
                }
            } catch (err) {
                console.error('清除对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 清除所有对话记录
        async function clearAllDialogs() {
            if (!confirm('确定要清除所有汤面的对话记录吗？此操作无法撤销！')) {
                return;
            }

            try {
                // 获取所有汤面ID
                const soupsResponse = await fetch(`${API_BASE_URL}`);
                const soupsData = await soupsResponse.json();

                if (!soupsData.success) {
                    throw new Error('获取汤面列表失败：' + soupsData.error);
                }

                // 兼容新旧两种响应格式
                const soups = Array.isArray(soupsData.data) ? soupsData.data : soupsData.data?.soups || [];

                let totalDeleted = 0;

                // 对每个汤面ID清除对话记录
                for (const soup of soups) {
                    try {
                        const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/delete/${soup.soupId}`, {
                            method: 'DELETE'
                        });

                        const data = await response.json();
                        if (data.success) {
                            totalDeleted += data.data.deletedCount;
                        }
                    } catch (err) {
                        console.error(`清除汤面 ${soup.soupId} 的对话记录失败:`, err);
                    }
                }

                alert(`清除成功！共清除了 ${totalDeleted} 条消息。`);
                fetchAllDialogs(); // 重新加载对话记录

            } catch (err) {
                console.error('清除所有对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 添加事件监听器
        document.getElementById('refreshDialogs').addEventListener('click', fetchAllDialogs);
        document.getElementById('clearAllDialogs').addEventListener('click', clearAllDialogs);
        document.getElementById('soupFilter').addEventListener('change', () => {
            // 当选择不同汤面时，重新显示对话记录
            const dialogsList = document.getElementById('dialogsList');
            if (dialogsList.childElementCount > 0) {
                const allDialogs = [];

                // 收集当前显示的所有对话记录
                document.querySelectorAll('.dialog-group').forEach(dialogElement => {
                    const soupId = dialogElement.querySelector('.dialog-header small').textContent.split(': ')[1];
                    const soupTitle = dialogElement.querySelector('.dialog-header h5').textContent;

                    // 收集消息
                    const messages = [];
                    dialogElement.querySelectorAll('.message-container').forEach(messageContainer => {
                        const messageInfo = messageContainer.querySelector('.message-info').textContent;
                        const messageType = messageInfo.startsWith('用户') ? 'user' : 'normal';
                        const messageContent = messageContainer.querySelector('.message').textContent;

                        messages.push({
                            type: messageType,
                            content: messageContent
                        });
                    });

                    allDialogs.push({
                        soupId,
                        soupTitle,
                        messages
                    });
                });

                // 重新显示对话记录
                displayDialogs(allDialogs);
            }
        });

        // 页面加载时获取对话记录
        fetchAllDialogs();
    </script>
</body>
</html>
