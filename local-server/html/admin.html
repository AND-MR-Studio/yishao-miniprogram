<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>汤面管理系统</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .soup-item {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
        }
        .soup-content {
            white-space: pre-line;
            margin: 10px 0;
        }
        .soup-truth {
            color: #666;
            font-style: italic;
        }
        .action-buttons {
            margin-top: 10px;
        }
        .dialog-group {
            border: 1px solid #eee;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .dialog-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }
        .dialog-messages {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .message {
            padding: 8px 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            max-width: 80%;
        }
        .message-user {
            background-color: #e3f2fd;
            align-self: flex-end;
            margin-left: auto;
        }
        .message-normal {
            background-color: #f1f1f1;
        }
        .message-system {
            background-color: #fff3cd;
            font-style: italic;
        }
        .message-container {
            display: flex;
            flex-direction: column;
            margin-bottom: 5px;
        }
        .message-info {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 2px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">汤面管理系统</h1>

        <!-- 编辑汤面模态框 -->
        <div class="modal fade" id="editSoupModal" tabindex="-1" aria-labelledby="editSoupModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editSoupModalLabel">编辑汤面</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="editSoupForm">
                            <input type="hidden" id="editSoupId">
                            <div class="mb-3">
                                <label for="editTitle" class="form-label">标题</label>
                                <input type="text" class="form-control" id="editTitle" required>
                            </div>
                            <div class="mb-3">
                                <label for="editContent" class="form-label">内容（每行一句）</label>
                                <textarea class="form-control" id="editContent" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="editTruth" class="form-label">汤底</label>
                                <textarea class="form-control" id="editTruth" required></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                        <button type="button" class="btn btn-primary" id="saveEditSoup">保存更改</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 选项卡导航 -->
        <ul class="nav nav-tabs mb-4" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="soups-tab" data-bs-toggle="tab" data-bs-target="#soups" type="button" role="tab" aria-controls="soups" aria-selected="true">汤面管理</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="dialogs-tab" data-bs-toggle="tab" data-bs-target="#dialogs" type="button" role="tab" aria-controls="dialogs" aria-selected="false">对话记录</button>
            </li>
        </ul>

        <!-- 选项卡内容 -->
        <div class="tab-content" id="myTabContent">
            <!-- 汤面管理选项卡 -->
            <div class="tab-pane fade show active" id="soups" role="tabpanel" aria-labelledby="soups-tab">
                <!-- 添加新汤面表单 -->
                <div class="card mb-4">
                    <div class="card-header">
                        添加新汤面
                    </div>
                    <div class="card-body">
                        <form id="addSoupForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">标题</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="content" class="form-label">内容（每行一句）</label>
                                <textarea class="form-control" id="content" rows="4" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="truth" class="form-label">汤底</label>
                                <textarea class="form-control" id="truth" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">添加</button>
                        </form>
                    </div>
                </div>

                <!-- 汤面列表 -->
                <div id="soupList"></div>
            </div>

            <!-- 对话记录选项卡 -->
            <div class="tab-pane fade" id="dialogs" role="tabpanel" aria-labelledby="dialogs-tab">
                <div class="card mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <span>对话记录</span>
                        <div>
                            <select id="soupFilter" class="form-select form-select-sm" style="width: auto; display: inline-block;">
                                <option value="all">所有汤面</option>
                            </select>
                            <button id="refreshDialogs" class="btn btn-sm btn-outline-primary ms-2">刷新</button>
                            <button id="clearAllDialogs" class="btn btn-sm btn-outline-danger ms-2">清除所有</button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="dialogsList"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script>
        // API基础URL
        const API_BASE_URL = 'http://localhost:8080/api/soup';

        // 获取汤面列表
        async function fetchSoups() {
            try {
                const response = await fetch(`${API_BASE_URL}/list`);
                const data = await response.json();
                if (data.success) {
                    displaySoups(data.data.soups);
                } else {
                    alert('获取汤面列表失败：' + data.error);
                }
            } catch (err) {
                console.error('获取汤面列表失败:', err);
                alert('获取汤面列表失败，请检查网络连接');
            }
        }

        // 显示汤面列表
        function displaySoups(soups) {
            const soupList = document.getElementById('soupList');
            soupList.innerHTML = '';

            soups.forEach(soup => {
                const soupElement = document.createElement('div');
                soupElement.className = 'soup-item';
                soupElement.innerHTML = `
                    <h3>${soup.title}</h3>
                    <div class="soup-content">${soup.contentLines.join('\n')}</div>
                    <div class="soup-truth">${soup.truth}</div>
                    <div class="action-buttons">
                        <button class="btn btn-primary btn-sm me-2" onclick="editSoup('${soup.soupId}')">编辑</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteSoup('${soup.soupId}')">删除</button>
                    </div>
                `;
                soupList.appendChild(soupElement);
            });
        }

        // 添加新汤面
        document.getElementById('addSoupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const title = document.getElementById('title').value;
            const content = document.getElementById('content').value;
            const truth = document.getElementById('truth').value;

            const newSoup = {
                title,
                contentLines: content.split('\n').filter(line => line.trim()),
                truth
            };

            try {
                console.log('准备添加汤面:', newSoup);
                console.log('请求URL:', `${API_BASE_URL}`);

                // 使用新API路径
                const response = await fetch(`${API_BASE_URL}/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(newSoup)
                });

                console.log('响应状态:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('响应数据:', data);

                if (data.success) {
                    alert('添加成功！');
                    document.getElementById('addSoupForm').reset();
                    fetchSoups();
                } else {
                    alert('添加失败：' + data.error);
                }
            } catch (err) {
                console.error('添加汤面失败:', err);
                alert('添加失败，请检查网络连接和控制台日志');
            }
        });

        // 编辑汤面
        async function editSoup(soupId) {
            try {
                const response = await fetch(`${API_BASE_URL}/detail/${soupId}`);
                const data = await response.json();

                if (data.success) {
                    const soup = data.data;

                    // 填充表单
                    document.getElementById('editSoupId').value = soup.soupId;
                    document.getElementById('editTitle').value = soup.title;
                    document.getElementById('editContent').value = soup.contentLines.join('\n');
                    document.getElementById('editTruth').value = soup.truth;

                    // 显示模态框
                    const editModal = new bootstrap.Modal(document.getElementById('editSoupModal'));
                    editModal.show();
                } else {
                    alert('获取汤面数据失败：' + data.error);
                }
            } catch (err) {
                console.error('获取汤面数据失败:', err);
                alert('获取汤面数据失败，请检查网络连接');
            }
        }

        // 删除汤面
        async function deleteSoup(soupId) {
            if (!confirm('确定要删除这个汤面吗？')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/delete/${soupId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert('删除成功！');
                    fetchSoups();
                } else {
                    alert('删除失败：' + data.error);
                }
            } catch (err) {
                console.error('删除汤面失败:', err);
                alert('删除失败，请检查网络连接');
            }
        }

        // 对话记录API基础URL
        const DIALOG_API_BASE_URL = 'http://localhost:8080/api';

        // 存储所有汤面的映射关系
        let soupsMap = {};

        // 获取所有对话记录
        async function fetchAllDialogs() {
            try {
                // 首先获取所有汤面ID
                const soupsResponse = await fetch(`${API_BASE_URL}/list`);
                const soupsData = await soupsResponse.json();

                if (!soupsData.success) {
                    throw new Error('获取汤面列表失败：' + soupsData.error);
                }

                // 更新汤面选择器
                updateSoupFilter(soupsData.data.soups);

                // 初始化对话列表
                const dialogsList = document.getElementById('dialogsList');
                dialogsList.innerHTML = '<div class="text-center my-5"><div class="spinner-border" role="status"></div><p class="mt-2">正在加载对话记录...</p></div>';

                // 存储所有对话记录
                const allDialogs = [];

                // 存储汤面映射关系
                soupsData.data.soups.forEach(soup => {
                    soupsMap[soup.soupId] = soup;
                });

                // 获取所有对话记录
                const dialogResponse = await fetch(`${DIALOG_API_BASE_URL}/dialog/list`);
                const dialogData = await dialogResponse.json();

                if (!dialogData.success) {
                    throw new Error('获取对话记录失败：' + dialogData.error);
                }

                // 处理对话数据
                for (const soupId in dialogData.data.dialogs) {
                    const dialogInfo = dialogData.data.dialogs[soupId];
                    const soup = soupsMap[soupId];

                    if (soup && dialogInfo.messages && dialogInfo.messages.length > 0) {
                        allDialogs.push({
                            soupId: soupId,
                            soupTitle: soup.title,
                            messages: dialogInfo.messages,
                            lastUpdated: dialogInfo.lastUpdated || Date.now()
                        });
                    }
                }

                // 按最后更新时间排序
                allDialogs.sort((a, b) => b.lastUpdated - a.lastUpdated);

                // 显示对话记录
                displayDialogs(allDialogs);

            } catch (err) {
                console.error('获取对话记录失败:', err);
                document.getElementById('dialogsList').innerHTML = `<div class="alert alert-danger">获取对话记录失败: ${err.message}</div>`;
            }
        }

        // 更新汤面选择器
        function updateSoupFilter(soups) {
            const soupFilter = document.getElementById('soupFilter');

            // 清除现有选项，保留第一个“所有汤面”选项
            while (soupFilter.options.length > 1) {
                soupFilter.remove(1);
            }

            // 添加汤面选项
            soups.forEach(soup => {
                const option = document.createElement('option');
                option.value = soup.soupId;
                option.textContent = soup.title;
                soupFilter.appendChild(option);
            });
        }

        // 显示对话记录
        function displayDialogs(dialogs) {
            const dialogsList = document.getElementById('dialogsList');
            const soupFilter = document.getElementById('soupFilter');
            const selectedSoupId = soupFilter.value;

            // 过滤对话记录
            const filteredDialogs = selectedSoupId === 'all' ?
                dialogs :
                dialogs.filter(dialog => dialog.soupId === selectedSoupId);

            // 清除现有内容
            dialogsList.innerHTML = '';

            if (filteredDialogs.length === 0) {
                dialogsList.innerHTML = '<div class="alert alert-info">没有找到对话记录</div>';
                return;
            }

            // 显示对话记录
            filteredDialogs.forEach(dialog => {
                const dialogElement = document.createElement('div');
                dialogElement.className = 'dialog-group';

                // 创建对话头部
                const dialogHeader = document.createElement('div');
                dialogHeader.className = 'dialog-header';
                dialogHeader.innerHTML = `
                    <div>
                        <h5 class="mb-0">${dialog.soupTitle}</h5>
                        <small class="text-muted">汤面ID: ${dialog.soupId}</small>
                    </div>
                    <div>
                        <button class="btn btn-sm btn-outline-danger" onclick="clearDialog('${dialog.soupId}')">清除对话</button>
                    </div>
                `;

                // 创建对话消息容器
                const messagesContainer = document.createElement('div');
                messagesContainer.className = 'dialog-messages';

                // 添加消息
                dialog.messages.forEach(message => {
                    const messageContainer = document.createElement('div');
                    messageContainer.className = 'message-container';

                    // 消息信息
                    const messageInfo = document.createElement('div');
                    messageInfo.className = 'message-info';
                    const messageTime = new Date(message.timestamp).toLocaleString();
                    messageInfo.textContent = `${message.type === 'user' ? '用户' : '系统'} · ${messageTime}`;

                    // 消息内容
                    const messageElement = document.createElement('div');
                    messageElement.className = `message message-${message.type}`;
                    messageElement.textContent = message.content;

                    // 添加到容器
                    messageContainer.appendChild(messageInfo);
                    messageContainer.appendChild(messageElement);
                    messagesContainer.appendChild(messageContainer);
                });

                // 添加到对话组
                dialogElement.appendChild(dialogHeader);
                dialogElement.appendChild(messagesContainer);

                // 添加到列表
                dialogsList.appendChild(dialogElement);
            });
        }

        // 清除指定汤面的对话记录
        async function clearDialog(soupId) {
            if (!confirm(`确定要清除汤面 "${soupsMap[soupId]?.title || soupId}" 的对话记录吗？`)) {
                return;
            }

            try {
                const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/delete/${soupId}`, {
                    method: 'DELETE'
                });

                const data = await response.json();
                if (data.success) {
                    alert(`清除成功！共清除了 ${data.data.deletedCount} 条消息。`);
                    fetchAllDialogs(); // 重新加载对话记录
                } else {
                    alert('清除失败：' + data.error);
                }
            } catch (err) {
                console.error('清除对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 清除所有对话记录
        async function clearAllDialogs() {
            if (!confirm('确定要清除所有汤面的对话记录吗？此操作无法撤销！')) {
                return;
            }

            try {
                // 获取所有汤面ID
                const soupsResponse = await fetch(`${API_BASE_URL}/list`);
                const soupsData = await soupsResponse.json();

                if (!soupsData.success) {
                    throw new Error('获取汤面列表失败：' + soupsData.error);
                }

                let totalDeleted = 0;

                // 对每个汤面ID清除对话记录
                for (const soup of soupsData.data.soups) {
                    try {
                        const response = await fetch(`${DIALOG_API_BASE_URL}/dialog/delete/${soup.soupId}`, {
                            method: 'DELETE'
                        });

                        const data = await response.json();
                        if (data.success) {
                            totalDeleted += data.data.deletedCount;
                        }
                    } catch (err) {
                        console.error(`清除汤面 ${soup.soupId} 的对话记录失败:`, err);
                    }
                }

                alert(`清除成功！共清除了 ${totalDeleted} 条消息。`);
                fetchAllDialogs(); // 重新加载对话记录

            } catch (err) {
                console.error('清除所有对话记录失败:', err);
                alert('清除失败，请检查网络连接');
            }
        }

        // 添加事件监听器
        document.getElementById('refreshDialogs').addEventListener('click', fetchAllDialogs);
        document.getElementById('clearAllDialogs').addEventListener('click', clearAllDialogs);
        document.getElementById('soupFilter').addEventListener('change', () => {
            // 当选择不同汤面时，重新显示对话记录
            const dialogsList = document.getElementById('dialogsList');
            if (dialogsList.childElementCount > 0) {
                const allDialogs = [];

                // 收集当前显示的所有对话记录
                document.querySelectorAll('.dialog-group').forEach(dialogElement => {
                    const soupId = dialogElement.querySelector('.dialog-header small').textContent.split(': ')[1];
                    const soupTitle = dialogElement.querySelector('.dialog-header h5').textContent;

                    // 收集消息
                    const messages = [];
                    dialogElement.querySelectorAll('.message-container').forEach(messageContainer => {
                        const messageInfo = messageContainer.querySelector('.message-info').textContent;
                        const messageType = messageInfo.startsWith('用户') ? 'user' : 'normal';
                        const messageContent = messageContainer.querySelector('.message').textContent;

                        messages.push({
                            type: messageType,
                            content: messageContent
                        });
                    });

                    allDialogs.push({
                        soupId,
                        soupTitle,
                        messages
                    });
                });

                // 重新显示对话记录
                displayDialogs(allDialogs);
            }
        });

        // 保存编辑后的汤面
        document.getElementById('saveEditSoup').addEventListener('click', async () => {
            const soupId = document.getElementById('editSoupId').value;
            const title = document.getElementById('editTitle').value;
            const content = document.getElementById('editContent').value;
            const truth = document.getElementById('editTruth').value;

            if (!title || !content || !truth) {
                alert('请填写所有必填字段');
                return;
            }

            const updatedSoup = {
                title,
                contentLines: content.split('\n').filter(line => line.trim()),
                truth
            };

            try {
                const response = await fetch(`${API_BASE_URL}/update/${soupId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(updatedSoup)
                });

                const data = await response.json();
                if (data.success) {
                    alert('更新成功！');
                    // 关闭模态框
                    bootstrap.Modal.getInstance(document.getElementById('editSoupModal')).hide();
                    // 刷新汤面列表
                    fetchSoups();
                } else {
                    alert('更新失败：' + data.error);
                }
            } catch (err) {
                console.error('更新汤面失败:', err);
                alert('更新失败，请检查网络连接');
            }
        });

        // 页面加载时获取汤面列表和对话记录
        fetchSoups();

        // 切换到对话记录选项卡时加载对话记录
        document.getElementById('dialogs-tab').addEventListener('shown.bs.tab', fetchAllDialogs);
    </script>
</body>
</html>
